name: Deploy to GitHub Pages

on:
  push:
    branches: 
    - master
   
jobs:
  build:
    runs-on: ubuntu-latest
   
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
        
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: '16.x'
     
      - name: Install and Build ğŸ”§
        run: |
            npm install
            npm run build
 
      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          folder: build
          clean: true
