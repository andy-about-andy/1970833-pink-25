name: Deploy to GitHub Pages

on:
  push:
    branches: 
      - master
   
jobs:
  build:
    runs-on: ubuntu-latest
   
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
     
      - name: Installing Dependencies
        run: npm ci

      - name: Linting
        run: npm run lint

      - name: Building
        run: npm run build
 
      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          folder: build
